- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '/mnt/ff-preprod-api-generation/$(CustomerUID).zip'
    destinationFolder: '.'
    cleanDestinationFolder: true
    overwriteExistingFiles: false'


- task: Bash@3
  inputs:
    targetType: 'inline'
    arguments: '$(CustomerUID) $(ProjectUID) $(ProjectVersion) $(DOCKER_LOGIN) $(DOCKER_PASSWORD)'
    script: |
      docker login -u $4 -p $5 nexus-registry.frontfactory.local
      docker build . -t nexus-registry.frontfactory.local/customer/$1/$2:$3
      docker push nexus-registry.frontfactory.local/customer/$1/$2:$3