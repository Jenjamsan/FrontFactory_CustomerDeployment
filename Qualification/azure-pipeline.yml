#     archiveFilePatterns: '/mnt/ff-preprod-api-generation/$(CustomerUID)/$(ProjectUID)/$(ProjectVersion)/$(ZipName).zip'
#     destinationFolder: '$(agent.builddirectory)'
#     cleanDestinationFolder: true
#     overwriteExistingFiles: false'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
       ls /mnt/ff-preprod-api-generation/$(CustomerUID).zip
       cp /mnt/ff-preprod-api-generation/$(CustomerUID).zip .
       unzip $(CustomerUID).zip

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      docker login -u $(DOCKER_LOGIN) -p $(DOCKER_PASSWORD) nexus-registry.frontfactory.local
      docker build . -t nexus-registry.frontfactory.local/customer/$(CustomerUID)/$(ProjectUID):$(ProjectVersion)
      docker push nexus-registry.frontfactory.local/customer/$(CustomerUID)/$(ProjectUID):$(ProjectVersion)